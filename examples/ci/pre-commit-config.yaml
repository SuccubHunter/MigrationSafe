---
# Example for .pre-commit-config.yaml using pip

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # migsafe hook
  - repo: local
    hooks:
      - id: migsafe
        name: migsafe migration check
        entry: bash -c 'migsafe lint --no-color "$@"' --
        language: system
        files: ^(.*/)?(migrations|alembic/versions)/.*\.py$
        pass_filenames: true
        require_serial: false
