# pre-commit hook configuration example for migsafe
#
# Copy this file to .pre-commit-hooks.yaml in the project root
# or add to existing .pre-commit-config.yaml
#
# Installation:
# 1. pip install pre-commit
# 2. pre-commit install
# 3. pre-commit run --all-files  # to check all files

repos:
  # Local hook for migsafe
  - repo: local
    hooks:
      - id: migsafe-check
        name: Check Alembic migrations with migsafe
        entry: migsafe lint
        language: system
        types: [python]
        # Check only migration files
        files: ^(.*/)?(migrations|alembic/versions)/.*\.py$
        args:
          - --no-color
          - --format
          - text
        # Optionally: can use --severity warning for soft mode
        # args: ['--no-color', '--format', 'text', '--severity', 'warning']
        pass_filenames: true
        # If you want to check only changed files:
        # always_run: false

