[pytest]
# Конфигурация pytest для migsafe

# Маркеры для тестов
markers =
    integration: интеграционные тесты (требуют реальную БД или внешние зависимости)
    performance: тесты производительности (могут быть медленными)
    slow: медленные тесты
    db: тесты, требующие базу данных
    git: тесты, требующие Git репозиторий

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --capture=no

# Игнорирование директорий
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    build
    dist
    htmlcov

# Минимальная версия pytest
minversion = 7.0

# Пути для поиска тестов
testpaths = tests

