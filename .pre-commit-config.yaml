# Конфигурация pre-commit hooks для migsafe
# 
# Установка:
# 1. pip install pre-commit
# 2. pre-commit install
# 3. pre-commit run --all-files  # для проверки всех файлов

repos:
  # Стандартные hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Black для форматирования
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=127']

  # isort для сортировки импортов
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=127']

  # flake8 для проверки стиля
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=127', '--extend-ignore=E203,E501,W503']
        additional_dependencies: [flake8-docstrings]

  # mypy для проверки типов (опционально, может быть медленным)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: [types-all]
        exclude: ^(tests/|migrations/)

  # migsafe hook для проверки миграций
  - repo: local
    hooks:
      - id: migsafe-check
        name: Check Alembic migrations with migsafe
        entry: bash -c 'migsafe lint --no-color "$@"' --
        language: system
        types: [python]
        files: ^(.*/)?(migrations|alembic/versions)/.*\.py$
        pass_filenames: true
        require_serial: false

